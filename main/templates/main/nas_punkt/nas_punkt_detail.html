{% extends 'main/header.html' %}
{% block content %}

    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">Населенный пункт: {{ nas_punkt.id }}</h3>
      </div>
      <div class="panel-body">
          <p><strong>Населенный пункт:</strong> {{ nas_punkt.name }}</p>
      </div>
    </div>

{% endblock %}
