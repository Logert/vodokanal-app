{% extends 'main/header.html' %}
{% block content %}
    <div class="btn-group" style="margin-bottom: 20px ">
        <button class="btn btn-success" onclick="location.href = '/admin/main/lgoty/{{ lgoty.id }}/change/'">Редактировать</button>
    </div>

    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">Льготники: {{ lgoty.id }}</h3>
      </div>
      <div class="panel-body">
          <p><strong>Льготник:</strong> {{ lgoty.person }}</p>
          <p><strong>Тип льготы:</strong> {{ lgoty.tip_lgoty }}</p>
          <p><strong>Номер:</strong> {{ lgoty.number }}</p>
      </div>
    </div>

{% endblock %}
