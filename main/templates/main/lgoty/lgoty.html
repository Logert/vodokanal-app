{% extends 'main/header.html' %}
{% block content %}
    <h2>Список льготников</h2>
    <br>
    <a href="/admin/main/lgoty/add/">
        <button class="btn btn-primary">Новый льготник</button>
    </a>
    <table class="table table-hover">
    <thead>
        <tr>
            <th>№</th>
            <th>Физ. лицо</th>
            <th>Тип льготы</th>
            <th>Скидка</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        {% for lgot in object_list %}
            <tr>
                <td><a href="{% url 'detail_lgoty' lgot.id %}">{{ lgot.id }}</a></td>
                <td><a href="{% url 'detail_persons' lgot.person_id %}">{{ lgot.person }}</a></td>
                <td><a href="{% url 'detail_tip_lgoty' lgot.tip_lgoty_id %}">{{ lgot.tip_lgoty }}</a></td>
                <td>{{ lgot.skidka }} %</td>
                <td>
                    <div class="btn-group btn-group-xs">
                        <button type="button" class="btn btn-default" onclick="location.href = '{% url 'detail_lgoty' lgot.id %}'">Подробнее</button>
                    </div>
                </td>
            </tr>
        {%  endfor %}
    </tbody>
    </table>
{% endblock %}
