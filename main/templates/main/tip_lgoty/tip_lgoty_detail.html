{% extends 'main/header.html' %}
{% block content %}
    <div class="btn-group" style="margin-bottom: 20px ">
        <button class="btn btn-success" onclick="location.href = '/admin/main/tip_lgoty/{{ tip_lgoty.id }}/change/'">Редактировать</button>
    </div>

    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">Льгота: {{ tip_lgoty.id }}</h3>
      </div>
      <div class="panel-body">
          <p><strong>Льгота:</strong> {{ tip_lgoty.name }}</p>
          <p><strong>Дата начала:</strong> {{ tip_lgoty.date_in }}</p>
          <p><strong>Дата окончания:</strong> {{ tip_lgoty.date_out }}</p>
      </div>
    </div>

{% endblock %}
